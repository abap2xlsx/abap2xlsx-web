name: build

on:
  push:
    branches: main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
    - run: |
        npm install
        npm run build
    - uses: actions/configure-pages@v5
    - uses: actions/upload-pages-artifact@v3
      with:
        path: dist
    - uses: actions/deploy-pages@v4